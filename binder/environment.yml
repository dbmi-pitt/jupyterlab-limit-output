# a mybinder.org-ready environment for demoing jupyterlab_limit_output
# this environment may also be used locally on Linux/MacOS/Windows, e.g.
#
#   conda env update --file binder/environment.yml
#   conda activate jupyterlab_limit_output-demo
#
name: jupyterlab_limit_output-demo

channels:
  - conda-forge

dependencies:
  # runtime dependencies
  - python >=3.8,<4.0.0a0
  - jupyterlab >=3.0.16,<4.0.0a0
  # labextension build dependencies
  - nodejs >=14,<15
  - wheel
  - pip
  - yarn
  # additional packages for demos
  # - ipywidgets
